<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ファイル要約アシスタント</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ファイル要約アシスタント</h1>
        <div class="icons">
            <span class="icon">⚙️</span>
            <span class="icon">❓</span>
        </div>
    </header>

    <main>
        <section class="input-section">
            <div id="drop-area">
                <p>ファイルをドラッグ＆ドロップ</p>
                <button id="file-select">ファイルを選択</button>
            </div>
            <ul id="file-list"></ul>
            <textarea id="instructions" placeholder="要約の指示を入力してください"></textarea>
            <button id="summarize">要約開始</button>
        </section>

        <section class="output-section">
            <h2>要約結果</h2>
            <div id="summary-tabs"></div>
            <div id="summary-content"></div>
            <div class="summary-actions">
                <button id="copy">コピー</button>
                <button id="download">ダウンロード</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 ファイル要約アシスタント</p>
        <a href="#">プライバシーポリシー</a>
        <a href="#">お問い合わせ</a>
    </footer>
</body>
</html>
